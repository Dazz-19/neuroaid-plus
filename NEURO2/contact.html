<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | NeuroAid+</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="contact.css">
</head>
<body>
 <header>
  <a href="index.html" class="back-btn" title="Back to Home">←</a>
  <h1>📞 Contact <span class="brand">NeuroAid+</span></h1>
  <p class="subtitle">We’d love to hear from you!</p>
</header>

  <main>
    <section class="intro">
      <p>Have questions, feedback, or want to collaborate with us? Drop us a message — our team is always happy to connect.</p>
    </section>

    <section class="contact-form">
      <form action="thankyou.html" method="GET">
        <label for="name">👤 Your Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">📧 Your Email</label>
        <input type="email" id="email" name="email" required>

        <label for="subject">📝 Subject</label>
        <input type="text" id="subject" name="subject" required>

        <label for="message">💬 Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>

    <section class="direct-contact">
      <h3>Prefer email?</h3>
      <p>📮 Write to us at: <a href="mailto:neuroaidteam@gmail.com">neuroaidteam@gmail.com</a></p>
    </section>
  </main>

  <footer>
    <p>© 2025 NeuroAid+. Built with 💙 to amplify voices that matter.</p>
  </footer>
</body>
</html>
